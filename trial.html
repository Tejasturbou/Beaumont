<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#animate{
			animation: righty 1s linear;
		}

		@keyframes righty{
			0%{
				width: 0%;
			}
			100%{
				width: 100%;
			}
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="background-color: #000; padding: 100px">
	<div style="width: 100%; padding: 20px; background-color: #fff; height: 2500px"></div>
</body>
</html>
